<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./Css/style.css">
  <title>Sign Up</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Sign Up</h2>
    </div>
    
    <form action="#" id="signupform">
      <div class="form-control">
        <label for="Username">Username</label>
        <input type="text" placeholder="Username" class="username"> <br>
        <span class="hide">Error Message</span>
      </div>
      
        <div class="form-control">
        <label for="Email">Email Address</label>
        <input type="email" placeholder="matt@example.com" class="email"> <br>
        <span class="hide">Error Message</span>
      </div>
      
        <div class="form-control">
          <label for="Password">Password</label>
          <input type="password" placeholder="******" class="password"> <br>
          <span cl>Error Message</span>
        </div>
        
        <button type="submit">Sign Up</button>
    </form>
  </div>

  <script src="./Js/script.js"></script>
</body>

</html>
